<div class="container">
    <div class="row  d-flex align-items-center justify-content-center">
        <div class="col-sm-8" *ngFor="let items of phone">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                          <img [src]="items.img" alt="" width="250" height="150">
                        </div>

                        <div class="col-sm-9">
                             <h5 class="alert alert-info">{{items.title}}</h5>
                            <ul>
                                <li>
                                    <strong class="badge bg-secondary">{{items.name}}</strong>
                                </li>
                                <li>
                                    <strong class="badge bg-info">price : {{items.price}}</strong>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                       <div class="col text-center">
                        <a routerLink="/details/{{items.id}}">
                          <button class="btn" style="background-color: rgb(197, 193, 193); color: aliceblue;">تفاصيل </button>
                        </a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
